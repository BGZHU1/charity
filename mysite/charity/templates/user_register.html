{% load staticfiles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'register_validation.js' %}"></script>


<div class = 'flex-container' style="margin:5% 20% 5% 20%;">
{% block content %}
<form action="/register/" method="POST">
  {% csrf_token %}
<h1 style="font-size:2em;">Register Form</h1>
<p class="has-text-grey">{{user_creation_failed}}</p>

  <label class="label">First Name</label>
  <div class="control">
    <input id='firstname' class="input" style='width:30%' type="text" name='firstname' placeholder="first name" value="{{ form.field.firstname }}">
  </div>

  <label class="label">Last Name</label>
  <div class="control">
    <input id='lastname' class="input" style='width:30%' type="text" name='lastname' placeholder="last name" value="{{ form.field.lastname }}">
  </div>



<div class="field">
  <label class="label">Password</label>
  <div class="control has-icons-left has-icons-right">
  <input id='password' class='input' type="password" style='width:30%' name='password' placeholder="password" value="{{ form.field.password }}">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
<!--  <p class="help is-success">This username is available</p>-->
</div>

<div class="field">
  <label class="label">Confirm Password</label>
  <div class="control has-icons-left has-icons-right">
  <input id='password2' class='input' type="password" style='width:30%' name='password2' placeholder="enter password again" value="{{ form.field.password2 }}">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
<!--  <p class="help is-success">This username is available</p>-->
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
  <p><input id='email' class="input" type="email" style='width:30%' name='email_address' placeholder="email" value="{{ form.field.email }}"></p>
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
<!--<p class="help is-danger">This email is invalid</p>-->
</div>
